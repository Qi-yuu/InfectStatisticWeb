<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>疫情统计</title>
          <!-- 引入 echarts.js -->
          <script src="echarts.min.js"></script>
         
     </head>
     <body>
          <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
          <div id="main" style="width: 720px;height:600px;"></div>
          <script type="text/javascript">
     
              // 基于准备好的dom，初始化echarts实例
              var myChart = echarts.init(document.getElementById('main'));
              // 指定图表的配置项和数据
              myChart.setOption({
                       title: {
        text: 'xx省 新增确诊趋势'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['新增确诊']
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data : ["xx月xx日","xx月xx日","xx月xx日","xx月xx日","xx月xx日"] //可以采用动态时间
    },
    yAxis: {
        type: 'value'
    },
    color:[
                   '#DF0101'
                   ],
    series: [
       
        {
            name:'新增确诊',
            type:'line',
            stack: '总量',
            data:["1","2","3","4","5"]
        }
    ]
              });
              // 异步加载数据
            /*  $.get('data.json').done(function (data) {
                   // 填入数据
                   myChart.setOption({ xAxis: { data: data.categories }, series: [{
                        // 根据名字对应到相应的系列
                        name: '销量',
                        data: data.data
                   }]
                   });});*/
          </script>
     </body>
</html>
